spring:
  application:
    name: auth-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

  messages:
    basename: i18n/messages
    encoding: UTF-8

server:
  port: 0
  error:
    include-stacktrace: never
    include-message: always

eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI}
    fetch-registry: true
    register-with-eureka: true